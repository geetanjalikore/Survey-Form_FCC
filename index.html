<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <marquee behavior="" direction=""><h1 id="title">Museum Survey Form</h1></marquee> 
    </div>
    <hr size=2>
    <p id="description">Thank you so much for filling out this survey. Weâ€™ve created it to in order to learn more about you and what would you like to see in our museum.</p>

    <form action="" id="survey-form">
        <div>
            <label for="name-label">Name : 
                <input type="text" id="name" placeholder="Geetanjali Kore">
            </label><br>

            <label for="email" id="email-label">Email : 
                <input type="email" id="email" placeholder="abc123@gmail.com">
            </label><br>
        
            <label for="gender" id="gender-label">Gender : 
                <input type="radio" id="gender1" name="gender" checked>Female
            </label>
            <label for="gender" id="gender-label">
                <input type="radio" id="gender2" name="gender">Male 
            </label><br>

            <label for="mobile">Mobile : 
                <input type="tel" id="number" min=7 max="10" placeholder="9878675645">  
            </label><br>

            <label for="activity">What kind of activities do you like? : <br>

                <input type="checkbox" name="activity" id="act-1" value="Exhibits">Exhibits<br>
                    
                <input type="checkbox" name="activity" id="act-2" value="Lectures">Lectures <br>
            
                <input type="checkbox" name="activity" id="act-3" value="Presentations">Presentations
            </label><br>
            
            <label for="rating">Please Rate Us : 
                <select name="dropdown" id="dropdown">
                    <option value="1">&nbsp; 1 &nbsp;</option>
                    <option value="2">&nbsp; 2 &nbsp;</option>
                    <option value="3">&nbsp; 3 &nbsp;</option>
                    <option value="4">&nbsp; 4 &nbsp;</option>
                    <option value="5">&nbsp; 5 &nbsp;</option>
                </select>
            </label><br>

            <label for="suggestion">Anything else that you would like to see? Do you have a show suggestion? : 
                <textarea name="suggest" id="sug" cols="30" rows="10"></textarea>
            </label><br>

            <input type="submit" id="submit" value="SUBMIT">
        </div>
    </form>
</body>
</html>
